<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
         /* 카드에 마우스를 올리면 확대되는 효과 */
         .card {
            transition: transform 0.2s ease; /* 애니메이션 속도 */
        }

        .card:hover {
            transform: scale(1.05); /* 1.05배로 확대 */
        }

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">나만의 당근마켓</h1>
        <h2 class="text-white">집에 있는 물건을 팝니다!</h2>
    </div>
    <!-- 여기 -->
    <div class="container my-5">
        <div class="row">
            <!-- 첫 번째 카드: 자전거 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="자전거.jpg" class="card-img-top img-fluid" alt="자전거" style="height: 200px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">자전거</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">운동하려고 샀지만 몇 번 타지 않은 자전거입니다. 상태 좋습니다!</p>
                    </div>
                </div>
            </div>
    
            <!-- 두 번째 카드: 책상 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="책상.jpg" class="card-img-top img-fluid" alt="책상" style="height: 200px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">책상</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">이사하면서 필요 없게 된 책상입니다. 깨끗하고 튼튼해요.</p>
                    </div>
                </div>
            </div>
    
            <!-- 세 번째 카드: 스탠드 조명 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="스탠드조명.jpg" class="card-img-top img-fluid" alt="스탠드 조명" style="height: 200px; object-fit: contain;">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="https://www.naver.com" target="_blank" class="text-decoration-none">스탠드 조명</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">몇 달 사용한 스탠드 조명입니다. 따뜻한 분위기를 만들어 줘요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</body>

</html>
